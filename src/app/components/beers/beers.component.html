<mat-card
  ><mat-card-title>Paginated products</mat-card-title>

  <mat-card-content>
    <mat-paginator
      *ngIf="optionParams$ | async as optionParams"
      [length]="100"
      [pageSize]="optionParams['perPage']"
      [pageSizeOptions]="optionParams['pageSizeOptions']"
      (page)="onPageChange($event)"
    >
    </mat-paginator
    ><mat-chip-list aria-label="Beer selection">
      <mat-chip *ngFor="let item of beers$ | async">
        {{ item.name }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content></mat-card
>
