<form [formGroup]="pageOptions">
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Page</mat-label
      ><input
        matInput
        type="text"
        placeholder="Page"
        formControlName="page"
        required
      /><mat-error *ngIf="pageOptions.get('page')!.invalid"
        >page is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <mat-radio-group
    formControlName="limit"
    required
    aria-label="Select an option"
  >
    <mat-radio-button [value]="item" *ngFor="let item of pageLimits$ | async">{{
      item
    }}</mat-radio-button>
  </mat-radio-group>
  <div></div>
</form>

<mat-list role="list"
  ><mat-list-item role="listitem" *ngFor="let item of beers$ | async"
    >{{ item.id }} : {{ item.name }}
    <img
      src="{{ item.image_url }}"
      [ngStyle]="{ width: '20px', marginLeft: '30px' }"
      alt="{{ item.name }}"
    /> </mat-list-item
></mat-list>
