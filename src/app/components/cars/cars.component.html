<mat-card
  ><mat-card-title>Filtered Cars</mat-card-title
  ><mat-card-content>
    <h2 [ngClass]="'mat-title'">Brands</h2>
    <mat-selection-list
      role="list"
      [ngClass]="'mat-list'"
      (selectionChange)="onSelectBrand($event)"
    >
      <mat-list-option
        [value]="item"
        role="listitem"
        *ngFor="let item of carBrands$ | async"
        >{{ item.name }}</mat-list-option
      >
    </mat-selection-list>
    <h2 [ngClass]="'mat-title'">Comfort Features</h2>
    <mat-selection-list
      role="list"
      [ngClass]="'mat-list'"
      (selectionChange)="onSelectComfortFeature($event)"
      ><mat-list-option
        [value]="item"
        role="listitem"
        *ngFor="let item of carComfortFeatures$ | async"
        >{{ item.name }}</mat-list-option
      ></mat-selection-list
    >
    <ng-container *ngIf="cars$ | async as list">
      <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <!-- Column 1 -->
        <ng-container matColumnDef="Model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let element">{{ element.model }}</td>
        </ng-container>

        <!-- Column 2 -->
        <ng-container matColumnDef="Brand Id">
          <th mat-header-cell *matHeaderCellDef>Brand Id</th>
          <td mat-cell *matCellDef="let element">{{ element.brandId }}</td>
        </ng-container>

        <!-- Column 3 -->
        <ng-container matColumnDef="Comfort Features">
          <th mat-header-cell *matHeaderCellDef>Comfort Features</th>
          <td mat-cell *matCellDef="let element">
            {{ element.comfortFeatureIds }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="['Model', 'Brand Id', 'Comfort Features']"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: ['Model', 'Brand Id', 'Comfort Features']
          "
        ></tr>
      </table> </ng-container></mat-card-content
></mat-card>
