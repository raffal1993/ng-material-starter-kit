<mat-card [ngStyle]="{ height: '95%', backgroundColor: '#EFEEEF', display: 'flex' }">
  <mat-tab-group
    [ngStyle]="{
      height: '90%',
      width: '30%',
      margin: 'auto',
      backgroundColor: 'white',
      display: 'flex',
      alignItems: 'center',
      gap: '30px'
    }"
  >
    <mat-tab label="Register"
      ><form [formGroup]="registerForm">
        <h1 [ngStyle]="{ fontWeight: 'bold' }">Register</h1>
        <div>
          <mat-form-field appearance="fill"
            ><mat-label>Email</mat-label
            ><input matInput type="email" placeholder="Email" formControlName="email" /><mat-error
              *ngIf="!registerForm.get('email')!.valid"
              >email is invalid</mat-error
            ></mat-form-field
          >
        </div>

        <!-- DATE OF BIRTH -->
        <form [formGroup]="dateOfBirthForm">
          <div>
            <mat-form-field appearance="fill"
              ><mat-label>Day</mat-label
              ><input
                matInput
                type="number"
                placeholder="Day"
                formControlName="day"
                required
              /><mat-error *ngIf="dateOfBirthForm.get('day')!.invalid"
                >day is invalid</mat-error
              ></mat-form-field
            >
          </div>
          <div>
            <mat-form-field appearance="fill"
              ><mat-label>Month</mat-label
              ><input
                matInput
                type="number"
                placeholder="Month"
                formControlName="month"
                required
              /><mat-error *ngIf="dateOfBirthForm.get('month')!.invalid"
                >month is invalid</mat-error
              ></mat-form-field
            >
          </div>
          <div>
            <mat-form-field appearance="fill"
              ><mat-label>Year</mat-label
              ><input
                matInput
                type="number"
                placeholder="Year"
                formControlName="year"
                required
              /><mat-error *ngIf="dateOfBirthForm.get('year')!.invalid"
                >year is invalid</mat-error
              ></mat-form-field
            >
          </div>
          <mat-error *ngIf="dateOfBirthForm.getError('customDateOfBirthValidation') as error"
            >Day for this month must be less or equal than {{ error }}</mat-error
          >
        </form>
        <div [ngStyle]="{ marginBottom: '100px' }">
          <mat-form-field appearance="fill"
            ><mat-label>Password</mat-label
            ><input matInput type="password" placeholder="Password" formControlName="password" />
            <mat-error
              *ngFor="
                let item of registerForm.get('password')?.getError('customPasswordValidator')
                  | errorPassword
              "
            >
              {{ item }}
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill"
            ><mat-label>Repeat password</mat-label
            ><input
              matInput
              type="password"
              placeholder="Repeat password"
              formControlName="repeatPassword"
            />
            <mat-error *ngIf="registerForm.get('repeatPassword')?.errors | errorPasswordsMatch"
              >Passwords do not match</mat-error
            >
          </mat-form-field>
        </div>
        <div><button type="submit" mat-raised-button color="primary">Register</button></div>
      </form></mat-tab
    >
    <mat-tab label="Login"></mat-tab>
  </mat-tab-group>
</mat-card>
