<mat-list role="list"
  ><mat-list-item role="listitem" *ngFor="let item of jobs$ | async"
    >{{ item.title }} / {{ item.description }}
    <mat-chip-list>
      <mat-chip *ngFor="let tag of item.jobTagNames">
        {{ tag }}
      </mat-chip>
    </mat-chip-list></mat-list-item
  ></mat-list
>
