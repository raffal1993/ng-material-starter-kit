<ng-container *ngIf="users$ | async as list">
  <table [ngStyle]="{ width: '75%' }" mat-table [dataSource]="list" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="column1">
      <th mat-header-cell *matHeaderCellDef>Email:</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <!-- Column 2 -->
    <ng-container matColumnDef="column2">
      <th mat-header-cell *matHeaderCellDef>Role:</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['column1', 'column2']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['column1', 'column2']"></tr>
  </table>
</ng-container>
