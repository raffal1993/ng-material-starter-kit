<mat-card-title>Job Search</mat-card-title>
<form [formGroup]="jobsForm" (ngSubmit)="onJobsFormSubmitted(jobsForm)">
  <div>
    <mat-form-field appearance="fill"
      ><mat-label>Name</mat-label
      ><input
        matInput
        type="text"
        placeholder="Name"
        formControlName="name"
        required
      /><mat-error *ngIf="jobsForm.get('name')!.invalid"
        >name is invalid</mat-error
      ></mat-form-field
    >
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </div>
</form>
<mat-card-title>Job List</mat-card-title>
<ng-container *ngIf="jobs$ | async as list">
  <ng-container *ngIf="list.length > 0">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <!-- Column 1 -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Column 2 -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <!-- Column 3 -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'title', 'description']"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['id', 'title', 'description']"
      ></tr>
    </table>
  </ng-container>
</ng-container>
