<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of products$ | async">
        {{ item.title }}
        <button mat-button color="primary" (click)="selectProduct(item.id)">
          Show details
        </button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="productDetails$ | async as productDetails">
    {{ productDetails.title }} <br />
    {{ productDetails.price }}$
  </mat-grid-tile>
</mat-grid-list>
