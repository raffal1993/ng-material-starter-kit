<mat-card
  ><mat-card-title>Register</mat-card-title
  ><mat-card-content
    ><form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmitted(registerForm)">
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Email</mat-label
          ><input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          /><mat-error *ngIf="registerForm.get('email')!.invalid"
            >email is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Password</mat-label
          ><input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          /><mat-error *ngIf="registerForm.get('password')!.invalid"
            >password is invalid</mat-error
          ></mat-form-field
        >
      </div>
      <mat-error *ngIf="registerForm.getError('HTTPResponseError') as errorr">{{
        errorr
      }}</mat-error>
      <div><button type="submit" mat-raised-button color="primary">Register</button></div>
    </form>
    <button [routerLink]="'/login'" mat-raised-button>Go to Login Page</button></mat-card-content
  ></mat-card
>
