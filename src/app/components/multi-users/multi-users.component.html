<mat-grid-list [ngClass]="'mGrid'" cols="2" rowHeight="4:1" fit>
  <mat-grid-tile [ngClass]="'mTile'" *ngFor="let item of users$ | async">
    <mat-card>
      <mat-card-title>{{ item.email }}</mat-card-title>
      <mat-card-title mat-card-subtitle
        >Role is: {{ item.role }} and works in: {{ item.department }}</mat-card-title
      >
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
